<h1>Todos</h1>
<ng-container *ngIf="todos && todos.length >= 0;else loadBlock ">
    <ul *ngIf="todos.length >0 ;else errorBlock">
        <li *ngFor="let todo of todos">
            {{todo | json}}
        </li>
    </ul>
</ng-container>
<ng-template #errorBlock>
    <h1>Not able to load todos</h1>
</ng-template>
<ng-template #loadBlock>
    <h1>Loading Todos....</h1>
</ng-template>
